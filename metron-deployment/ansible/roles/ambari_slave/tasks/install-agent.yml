- name: Install ambari-agent on CentOS
  yum: name=ambari-agent
  when: ansible_distribution == "CentOS"

- name: Install ambari-agent on Ubuntu
  apt: name=ambari-agent force=yes
  when: ansible_distribution == "Ubuntu"
